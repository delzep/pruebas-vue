<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <title>Prueba 1: basico</title>
</head>
<body>
    <div id="contenido">
        <h1>{{ titulo }} {{ nombre }}</h1>
        <input type="text" id="nombre" v-model="nombre" style="width: 400px"> 
    </div>

    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
    <script>
        app = new Vue({
            el   : '#contenido',
            data : {
                titulo : 'Bienvenido: ',
                nombre: 'Nuevo usuario'
            }
        });
    </script>
</body>
</html>
